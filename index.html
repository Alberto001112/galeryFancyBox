<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея Fancybox</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
  />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      max-width: 150px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Моя Галерея</h1>

  <div class="gallery">
    <a data-fancybox="gallery" href="images/photo1.jpg">
      <img src="images/photo1_thumb.jpg" alt="Фото 1" />
    </a>
    <a data-fancybox="gallery" href="images/photo2.jpg">
      <img src="images/photo2_thumb.jpg" alt="Фото 2" />
    </a>
    <a data-fancybox="gallery" href="images/photo3.jpg">
      <img src="images/photo3_thumb.jpg" alt="Фото 3" />
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>
</html>
